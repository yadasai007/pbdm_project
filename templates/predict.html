<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search</title>
    <style>
        /* Some basic styling for demonstration */
        .search-container {
            position: relative;
            margin: 20px auto;
            max-width: 400px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .search-results {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0;
        }
        .search-results li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <form action="/predict" method="POST">
            <div>
                <label for="search" class="text-white text-capitalize">Enter number to search</label>
                <input type="number" id="search" name="search" placeholder="Search">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    

</body>
</html>
